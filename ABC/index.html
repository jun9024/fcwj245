<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열람실 예약 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 좌석 예약 화면 -->
    <div id="main-container">
        <h1>열람실 예약 시스템</h1>
        <div id="message"></div>
        <div id="room-buttons">
            <button class="room-btn" onclick="selectRoom(1)">열람실 1</button>
            <button class="room-btn" onclick="selectRoom(2)">노트북 열람실 1</button>
            <button class="room-btn" onclick="selectRoom(3)">열람실 2</button>
            <button class="room-btn" onclick="selectRoom(4)">노트북 열람실 2</button>
        </div>
        <div id="seat-container"></div>
        <button onclick="logout()">로그아웃</button>
    </div>

    <div id="notification" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
